<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Inventory & AI Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-900 h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <h1 class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-indigo-600">
                Store Inventory Manager
            </h1>
            <div class="text-xs font-medium text-gray-500 bg-gray-100 px-3 py-1 rounded-full">
                Powered by Gemini 1.5 Flash
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 max-w-7xl w-full mx-auto px-4 sm:px-6 lg:px-8 py-8 flex gap-8">

        <!-- Left: Products Section -->
        <section class="w-2/3 bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden flex flex-col">
            <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center bg-gray-50/50">
                <h2 class="text-lg font-semibold text-gray-800">Current Inventory</h2>
                <button onclick="fetchProducts()"
                    class="text-sm text-indigo-600 hover:text-indigo-700 font-medium transition-colors">
                    Refresh List
                </button>
            </div>

            <div class="overflow-y-auto flex-1 p-0">
                <table class="w-full text-left text-sm">
                    <thead class="bg-gray-50 text-gray-500 uppercase text-xs tracking-wider sticky top-0">
                        <tr>
                            <th class="px-6 py-3 font-medium">ID</th>
                            <th class="px-6 py-3 font-medium">Product Name</th>
                            <th class="px-6 py-3 font-medium text-right">Price</th>
                            <th class="px-6 py-3 font-medium text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody id="products-table-body" class="divide-y divide-gray-100">
                        <!-- Products will be inserted here -->
                        <tr>
                            <td colspan="4" class="px-6 py-8 text-center text-gray-400">Loading products...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Right: Chat Section -->
        <section
            class="w-1/3 bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden flex flex-col shadow-lg ring-1 ring-black/5">
            <div class="px-6 py-4 border-b border-gray-100 bg-gradient-to-r from-indigo-50 to-white">
                <h2 class="text-lg font-semibold text-gray-800">Store Manager AI</h2>
                <p class="text-xs text-slate-500">Ask about stock, prices, or specs</p>
            </div>

            <!-- Chat History -->
            <div id="chat-history" class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50/30">
                <!-- Welcome Message -->
                <div class="flex items-start gap-3">
                    <div
                        class="w-8 h-8 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600 text-xs font-bold shrink-0">
                        AI</div>
                    <div
                        class="bg-white border boundary-gray-200 p-3 rounded-2xl rounded-tl-none shadow-sm text-sm text-gray-700 max-w-[85%]">
                        Hello! I manage the store inventory. Ask me anything about our products.
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="p-4 bg-white border-t border-gray-100">
                <form id="chat-form" class="flex gap-2">
                    <input type="text" id="chat-input"
                        class="flex-1 border border-gray-300 rounded-xl px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all placeholder-gray-400"
                        placeholder="e.g., What is the cheapest item?..." required autocomplete="off">
                    <button type="submit"
                        class="bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl px-4 py-2 text-sm font-medium transition-colors shadow-sm focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Send
                    </button>
                </form>
            </div>
        </section>
    </main>

    <!-- Description Modal -->
    <div id="description-modal"
        class="hidden fixed inset-0 z-50 flex items-center justify-center bg-gray-900/50 backdrop-blur-sm transition-opacity opacity-0 pointer-events-none">
        <div id="modal-content"
            class="bg-white rounded-2xl shadow-2xl max-w-lg w-full p-8 transform transition-all scale-95 opacity-0 m-4">
            <div class="flex justify-between items-start mb-6">
                <div>
                    <h3 id="modal-title" class="text-2xl font-bold text-gray-900 font-serif">Product Description</h3>
                    <p class="text-sm text-gray-500 mt-1 uppercase tracking-wide">Luxury Collection</p>
                </div>
                <button onclick="hideModal()"
                    class="text-gray-400 hover:text-gray-500 transition-colors p-1 rounded-full hover:bg-gray-100">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>

            <div id="modal-body"
                class="prose prose-indigo text-gray-600 leading-relaxed text-lg max-h-[60vh] overflow-y-auto pr-2">
                <!-- Description goes here -->
            </div>

            <div class="mt-8 flex justify-end">
                <button onclick="hideModal()"
                    class="px-6 py-2 bg-gray-900 text-white text-sm font-medium rounded-lg hover:bg-gray-800 transition-colors shadow-lg shadow-gray-900/20">
                    Close
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- Modal Logic ---
        const modal = document.getElementById('description-modal');
        const modalContent = document.getElementById('modal-content');
        const modalTitle = document.getElementById('modal-title');
        const modalBody = document.getElementById('modal-body');

        function showModal(title, content) {
            modalTitle.textContent = title;
            modalBody.innerHTML = content || '<div class="flex items-center gap-2 text-gray-500"><div class="w-4 h-4 border-2 border-gray-400 border-t-transparent rounded-full animate-spin"></div> Generating description...</div>';

            modal.classList.remove('hidden');
            // Small timeout to allow removing 'hidden' to take effect before transition
            setTimeout(() => {
                modal.classList.remove('opacity-0', 'pointer-events-none');
                modalContent.classList.remove('scale-95', 'opacity-0');
                modalContent.classList.add('scale-100', 'opacity-100');
            }, 10);
        }

        function hideModal() {
            modal.classList.add('opacity-0', 'pointer-events-none');
            modalContent.classList.remove('scale-100', 'opacity-100');
            modalContent.classList.add('scale-95', 'opacity-0');

            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300); // Match transition duration
        }

        // Close on backdrop click
        modal.addEventListener('click', (e) => {
            if (e.target === modal) hideModal();
        });

        // --- Products Logic ---
        const priceFormatter = new Intl.NumberFormat('en-US', {
            style: 'currency',
            currency: 'USD',
        });

        async function fetchProducts() {
            const tableBody = document.getElementById('products-table-body');
            try {
                const response = await fetch('/products');
                const products = await response.json();

                tableBody.innerHTML = ''; // Clear loading/existing

                if (products.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="4" class="px-6 py-8 text-center text-gray-500">No products found.</td></tr>`;
                    return;
                }

                products.forEach(product => {
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-50 transition-colors group';
                    row.innerHTML = `
                        <td class="px-6 py-3 font-mono text-xs text-gray-400">#${product.id}</td>
                        <td class="px-6 py-3 font-medium text-gray-900">${product.name}</td>
                        <td class="px-6 py-3 text-right font-medium text-gray-700 font-mono tracking-tight">${product.price ? priceFormatter.format(product.price) : 'N/A'}</td>
                        <td class="px-6 py-3 text-center">
                            <button onclick="generateDescription(${product.id}, '${product.name.replace(/'/g, "\\'")}')" 
                                class="text-xs bg-indigo-50 text-indigo-700 px-3 py-1 rounded-md opacity-0 group-hover:opacity-100 transition-all hover:bg-indigo-100 font-medium">
                                Describe
                            </button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching products:', error);
                tableBody.innerHTML = `<tr><td colspan="4" class="px-6 py-8 text-center text-red-500 text-sm">Failed to load inventory.</td></tr>`;
            }
        }

        async function generateDescription(id, name) {
            showModal(name, null); // Show loading state inside modal

            try {
                const res = await fetch(`/describe/${id}`, { method: 'POST' });
                const data = await res.json();

                if (data.description) {
                    // Update modal content with typing effect or just fade in
                    modalBody.innerHTML = `<p>${data.description}</p>`;
                } else {
                    modalBody.innerHTML = `<p class="text-red-500">Error: ${JSON.stringify(data)}</p>`;
                }
            } catch (e) {
                modalBody.innerHTML = `<p class="text-red-500">Connection Error: ${e}</p>`;
            }
        }

        // --- Chat Logic ---
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const chatHistory = document.getElementById('chat-history');

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const question = chatInput.value.trim();
            if (!question) return;

            // Add User Message
            addMessage('user', question);
            chatInput.value = '';
            chatInput.disabled = true;

            // Add Loading Bubble
            const loadingId = addLoadingMessage();

            try {
                const response = await fetch(`/inventory-chat?q=${encodeURIComponent(question)}`);
                const data = await response.json();

                // Remove loading, add AI response
                removeMessage(loadingId);

                if (data.answer) {
                    addMessage('ai', data.answer, data);
                    // Auto-refresh products to show any updates/deletions
                    fetchProducts();
                } else if (data.error) {
                    addMessage('error', "Error: " + data.error);
                }
            } catch (error) {
                removeMessage(loadingId);
                addMessage('error', "Sorry, I couldn't reach the server.");
            } finally {
                chatInput.disabled = false;
                chatInput.focus();
            }
        });

        function addMessage(type, text, metadata = null) {
            const div = document.createElement('div');
            div.className = `flex items-start gap-3 ${type === 'user' ? 'flex-row-reverse' : ''}`;

            let avatarClass = type === 'user' ? 'bg-gray-800 text-white' : 'bg-indigo-100 text-indigo-600';
            let avatarLabel = type === 'user' ? 'Me' : 'AI';
            if (type === 'error') {
                avatarClass = 'bg-red-100 text-red-600';
                avatarLabel = '!';
            }

            let bubbleClass = type === 'user'
                ? 'bg-gray-800 text-white rounded-tr-none shadow-md'
                : (type === 'error' ? 'bg-red-50 text-red-800 border border-red-100' : 'bg-white border border-gray-200 rounded-tl-none shadow-sm text-gray-700');

            // --- Metadata Badge Logic ---
            let badgeHtml = '';
            if (metadata && type !== 'user') {
                const model = metadata.model || 'Unknown';
                const latency = metadata.latency || 0;
                const category = metadata.category || 'UNKNOWN';

                // Color coding
                let badgeColor = 'bg-blue-50 text-blue-600 border-blue-100'; // Default/Simple
                if (category.includes('COMPLEX')) badgeColor = 'bg-purple-50 text-purple-600 border-purple-100';
                if (category.includes('DELETE')) badgeColor = 'bg-red-50 text-red-600 border-red-100';
                if (category === 'System-Interceptor') badgeColor = 'bg-emerald-50 text-emerald-600 border-emerald-100';

                badgeHtml = `
                    <div class="mt-2 pt-2 border-t border-gray-100 flex items-center justify-between text-[10px] font-medium ${badgeColor.split(' ')[1]}">
                        <span class="flex items-center gap-1 opacity-80">
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                            ${model} (${category})
                        </span>
                        <span class="flex items-center gap-1 opacity-70">
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            ${latency}s
                        </span>
                    </div>
                `;
            }

            div.innerHTML = `
                <div class="w-8 h-8 rounded-full ${avatarClass} flex items-center justify-center text-xs font-bold shrink-0 shadow-sm">${avatarLabel}</div>
                <div class="${bubbleClass} p-3 rounded-2xl text-sm max-w-[85%] leading-relaxed animation-fade-in shadow-sm">
                    <div>${text}</div>
                    ${badgeHtml}
                </div>
            `;

            chatHistory.appendChild(div);
            // Smooth scroll
            chatHistory.scrollTo({ top: chatHistory.scrollHeight, behavior: 'smooth' });
            return div;
        }

        function addLoadingMessage() {
            const id = 'loading-' + Date.now();
            const div = document.createElement('div');
            div.id = id;
            div.className = "flex items-start gap-3";
            div.innerHTML = `
                <div class="w-8 h-8 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600 text-xs font-bold shrink-0">AI</div>
                <div class="bg-white border border-gray-200 p-4 rounded-2xl rounded-tl-none shadow-sm flex gap-1 items-center h-10">
                    <div class="w-1.5 h-1.5 bg-indigo-400 rounded-full animate-bounce"></div>
                    <div class="w-1.5 h-1.5 bg-indigo-400 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                    <div class="w-1.5 h-1.5 bg-indigo-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                </div>
            `;
            chatHistory.appendChild(div);
            chatHistory.scrollTo({ top: chatHistory.scrollHeight, behavior: 'smooth' });
            return id;
        }

        function removeMessage(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }

        // Initialize
        fetchProducts();
    </script>
</body>

</html>
